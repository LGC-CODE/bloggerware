<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzWidth]="width" [nzReverseArrow]="isReverseArrow">
    <div class="logo"></div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu>
        <span title><i nz-icon type="user"></i><span class="nav-text">User</span></span>
        <ul>
          <li *ngIf="!isLoggedIn" nz-menu-item [routerLink]="['/blog/auth/login']">Acceder</li>
          <li *ngIf="!isLoggedIn" nz-menu-item [routerLink]="['/blog/auth/register']">Registrarse</li>
          <li *ngIf="isLoggedIn" nz-menu-item (click)="logout()">Cerrar Session</li>
        </ul>
      </li>
      <!-- <li nz-submenu>

        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li> -->
      <li nz-menu-item (click)="reloadBlogForm()">
        <span><i nz-icon type="file"></i><span class="nav-text">Nuevo Articulo</span></span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;"></nz-header>
    <nz-content style="padding:0 50px;">

        <nz-breadcrumb-item>Home</nz-breadcrumb-item>
        <nz-breadcrumb-item>List</nz-breadcrumb-item>
        <nz-breadcrumb-item>App</nz-breadcrumb-item>
      </nz-breadcrumb> -->
      <div style="margin:16px 0;"></div>
      <div style="background:#fff; padding: 24px; min-height: 280px;">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer style="text-align: center;">Ant Design Â©2019 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
